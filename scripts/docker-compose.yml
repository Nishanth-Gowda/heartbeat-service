version: '3.8'

services:
  # -----------------------------
  # 1. PostgreSQL (History & Logs)
  # -----------------------------
  postgres:
    image: postgres:15-alpine
    container_name: heartbeat_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: heartbeat_db
    ports:
      - "5432:5432"
    volumes:
      # Persist data even if container stops
      - pg_data:/var/lib/postgresql/data
      # Automatically run the init.sql script on first startup
      - ./migrations:/docker-entrypoint-initdb.d

  # -----------------------------
  # 2. Redis (Live State & TTL)
  # -----------------------------
  redis:
    image: redis:7-alpine
    container_name: heartbeat_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Optional: Enable persistence (save to disk every 60s if 1 key changes)
    command: redis-server --save 60 1 --loglevel warning

volumes:
  pg_data:
  redis_data: